<html>
    <head>
<title>Case Study</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <ol>
                <li>
          <h1>Case Study: Mobilenet v.s Microsoft Azure</h1>
                </li>
                <li>
          <div id = "image_holder">
              <img onclick = "changeImage()" id = "object_img" src = "Hourglass.jpg" class = "img-responsive">
          </div>
                </li>
          <br>
                <li>
                    <marquee loop = "3000000" behavior = "slide" width="200px" direction="right">Click the Image(twice at first)</marquee>
                </li>
           <br>
                <li>
          <div id = "mobilenet_result_div">
            <h4>Mobilenet Result: <span id = "mobilenet_result_display">...</span></h4>
          </div>
                </li>
          <br>
                <li>
          <div id = "azure_result_div">
            <h4>Microsoft Azure Result: <span id = "azure_result_display">Sandglass</span></h4>
          </div>
                </li>
          <br>
                <li>
          <div id = "final_conclusion_div">
              <h3>Final Conclusion: <span id = "final_conclusion_display"></span></h3>
          </div>
                </li>
                <br>
                <li>
                    <button onclick = "final_results()" class = "btn btn-info">Display Results</button>
                </li>
            </ol>
        </center>
        <script src = "main.js"></script>
    </body>
</html>
